<html lang="en">
    <head>
        <title>Project Management Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>     
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            body{
                margin: 0;
                height: 100%;
            }
            .main{
                height: 100vh;
                
            }
        </style>
    </head>
    <body>
        <div class ="p-5 bg-info text-white main">
            <div class="container ">
                <div class="page-header text-center">
                    <h2>Project Management</h2>
                </div>
                <form id="projForm" method="get">

                    <div class="form-group">
                        <label for="projId">Project ID:</label>
                        <input type="text" class="form-control" id="projId" placeholder="Enter Project ID" onchange='getProject()'>
                    </div>

                    <div class="form-group">
                        <label for="projName">Project Title:</label>
                        <input type="text" class="form-control" id="projTitle" placeholder="Enter Project Title">
                    </div>

                    <div class="form-group">
                        <label for="assTo">Assigned To:</label>
                        <input type="text" class="form-control" id="assTo" placeholder="Enter Employee Name">
                    </div>

                    <div class="form-group">
                        <label for="assDate">Assigned Date:</label>
                        <input type="date" class="form-control" id="assDate" placeholder="Enter Assigned Date">
                    </div>

                    <div class="form-group">
                        <label for="deadline">Deadline:</label>
                        <input type="date" class="form-control" id="deadline" placeholder="Enter Project Deadline">
                    </div>

                    <div class="form-button" align="center">
                        <button type="button" class="btn btn-dark" id="save" onclick='saveProj()' disabled>Save</button>
                        <button type="button" class="btn btn-dark" id="update" onclick='updateProj()' disabled>Update</button>
                        <button type="button" class="btn btn-dark" id="reset" onclick='resetForm()' disabled>Reset</button>
                    </div>

                </form>
            </div>
        </div>

        <script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type='text/javascript' src='index.js'></script>
    </body>


</html>
